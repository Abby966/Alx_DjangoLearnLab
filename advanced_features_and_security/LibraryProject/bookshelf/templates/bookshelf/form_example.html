<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h2>Enter a Book Title</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if title %}
        <p>You submitted: <strong>{{ title }}</strong></p>
    {% endif %}
</body>
</html>
