<!doctype html>
<html>
<head><meta charset="utf-8"><title>Delete Post</title></head>
<body>
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete “{{ object.title }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'post-detail' object.pk %}">No, go back</a></p>
</body>
</html>
